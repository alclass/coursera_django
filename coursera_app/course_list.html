{% extends "base.html" %}
{% block content %}
  <h2>Courses</h2>
  <ul>
    {% for course in course_list %}
      <li>{{ forloop.counter}} <a href="/ttc/courses/{{ course.id }}/">{{ course }}</a>
        {% if course.ttc_cid %}
          ( 
          <a href="http://www.thegreatcourses.com/tgc/courses/course_detail.aspx?cid={{ course.ttc_cid }}">
             {{ course.ttc_cid }}</a>
          )
        {% endif  %}        
      </li>
    {% endfor %}
  </ul>
{% endblock %}
